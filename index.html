<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <div class="card">
      <div class="thumbnail">
      <img src="images/image-equilibrium.jpg" alt="equilibrium">
      </div>
      <h1>Equilibrium #3429</h1>
      <span class="descript">Our Equilibrium collection promotes balance and calm.</span>

      <div class="info">
        <p class="price">0.041 ETH</p>
        <p class="time">3 days left</p>
      </div>
      <hr class="space">
      <img class="avatar" src="images/image-avatar.png" alt="avatar">
      <span class="artist">Creation of <a class="hightlight">Jules Wyvern</a></span>
    </div>
  </main>
</body>
</html>
